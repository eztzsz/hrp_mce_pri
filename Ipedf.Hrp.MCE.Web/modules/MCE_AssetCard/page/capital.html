<!--<title>资金信息</title>-->
<!DOCTYPE html>
<html>
<head> 
    <title></title>
</head>
<body>
    <div class="capital" ng-controller="capital">
        <div class="search">
            <span>关键字</span>
            <input type="text" class="inp" placeholder="资金来源" ng-model="paramCapitalObj.condition">

            <button class="btn" ng-click="getCapitalList()">查询</button>
        </div>
        <div class="capitalList">
            <ul class="model">
                <li ng-repeat="v in capitalList" class="item">
                    <div class="left">
                        <div class="img">

                            <div class="capitalEChart" name="capitalEChart">
                            </div>
                        </div>
                    </div>
                    <div class="right" >
                        <ul class="modelList" >
                            <li>
                                <span>资金来源</span>
                                <select style="border-color: rgb(190, 212, 237);" ng-disabled="v.audit_state!=1" ng-model="v.capital_source_type_id" ng-options="c.id as c.name for c in capitalResourceList">
                                    <option value="">请选择</option>
                                </select>
                            </li>
                            <li>
                                <span>分配比例</span>
                                <input type="text" ng-readonly="v.audit_state!=1" class="inp" ng-model="v.ratio">
                            </li>
                            <li>
                                <span>分配金额</span>
                                <input type="text" ng-readonly="v.audit_state!=1" class="inp" ng-model="v.allot_money">
                            </li>
                            <li>
                                <span>备注</span>
                                <input type="text" ng-readonly="v.audit_state!=1" class="inp" ng-model="v.comments">
                            </li>
                            <li>
                                <span>附件</span>
                                <strong>
                                    查看
                                    <ul>
                                        <li ng-repeat="(key,value) in v.listFileName">
                                            <a href="javascript:void(0);" ng-click="FileDown(value)">{{value.fileName}}</a>
                                        </li>
                                    </ul>
                                </strong>
                                <strong ng-show="v.audit_state ==1" ng-click="getFile(v,'capital')">上传</strong>
                            </li>
                        </ul>
                    </div>
                    <div class="opera">
                        <button class="btn" ng-show="v.audit_state  ==1" ng-click="saveModel(v)">保存</button>
                        <button class="btn" ng-show="v.audit_state==1" ng-click="auditModel(v)">审核</button>
                        <button class="btn" ng-show="v.audit_state==1" ng-click="delModel(v)">删除</button>
                    </div>
                </li>

                <li class=item">
                    <div class="addModel" ng-click="addModel()">
                        <a href="javascript:void(0);">+新增资金信息</a>
                    </div>

                </li>
            </ul>

        </div>
    </div>
</body>
</html>
