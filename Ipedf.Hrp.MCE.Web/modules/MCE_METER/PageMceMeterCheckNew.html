<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>计量管理->计量检测新增</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8,chrome=1">
    <link rel="stylesheet" type="text/css" href="../../styles/common/base.css">
    <link rel="stylesheet" type="text/css" href="../../styles/common/common.css">
    <link rel="stylesheet" type="text/css" href="../../styles/mce/PageMceMeterCheckNew.css">
    <script type="text/javascript" src="../../scripts/new_angular/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../../scripts/new_angular/angular.1.2.29.js"></script>
    <script type="text/javascript" src="../../scripts/new_angular/appDirectives.js"></script>
    <script type="text/javascript" src="../../scripts/new_angular/appServices.js"></script>

    <script type="text/javascript" src="../../scripts/My97DatePicker/WdatePicker.js"></script>
    <link rel="stylesheet" type="text/css" href="../../scripts/My97DatePicker/skin/WdatePicker.css">

    <script type="text/javascript" src="../../scripts/mce/PageMceMeterCheckNew.js"></script>

</head>


<body ng-controller="index" ng-click="InputschangeState.changeState('a')">
    <div class="content">
        <hr />
        <div style="font-size:16px;margin-bottom:10px;">
            <span>计量设备信息</span>
        </div>
        <ul class="list clearfix">
            <li class="fl">
                <div>
                    <span>设备名称</span>
                    <input type="text" ng-disabled="true" class="inp" ng-model="headInfo.ASSETS_ID_NAME">
                </div>
            </li>
            <li class="fl">
                <div>
                    <span>设备编号</span>
                    <input type="text" ng-disabled="true" class="inp" ng-model="headInfo.ASSETS_CODE">
                </div>
            </li>
            <li class="fl">
                <div>
                    <span>规格型号</span>
                    <input type="text" ng-disabled="true" class="inp" ng-model="headInfo.SPEC">
                </div>
            </li>
            <li class="fl">
                <div>
                    <span>生产厂家</span>
                    <input type="text" ng-disabled="true" class="inp" ng-model="headInfo.PRD_ID_NAME">
                </div>
            </li>
            <li class="fl">
                <div>
                    <span>计量单位</span>
                    <input type="text" ng-disabled="true" class="inp" ng-model="headInfo.UNIT_ID_NAME">
                </div>
            </li>
            <li class="fl">
                <div>
                    <span>领用科室</span>
                    <input type="text" ng-disabled="true" class="inp" ng-model="headInfo.USING_DEPT_ID_NAME">
                </div>
            </li>
            <li class="fl">
                <div>
                    <span>出厂编号 </span>
                    <input type="text" ng-disabled="true" class="inp" ng-model="headInfo.PRD_CODE">
                </div>
            </li>
            <li class="fl">
                <div>
                    <span>计量分类 </span>
                    <input type="text" ng-disabled="true" class="inp" ng-model="headInfo.METER_TYPE_NAME">
                </div>
            </li>
        </ul>
        <hr />
        <div style="font-size:16px;margin-bottom:10px;">
            <span>检测信息</span>
        </div>
        <ul class="list clearfix">
            <li class="fl">
                <div>
                    <span>检定方式</span>
                    <input type="text" ng-disabled="true" class="inp" ng-model="headInfo.IDENTIFICATION_TYPE_NAME">
                </div>
            </li>
            <li class="fl">
                <div>
                    <span>计量周期(月)</span>
                    <input type="text" ng-disabled="true" class="inp" ng-model="headInfo.IDENTIFICATION_CYCLE">
                </div>
            </li>
            <li class="fl">
                <div>
                    <span>计划检测日期</span>
                    <input type="text" ng-disabled="true" class="inp" ng-model="headInfo.PLAN_IDENTIFICATION">
                </div>
            </li>
            <li class="fl">
                <div>
                    <span>实际检测日期</span>
                    <input ng-disabled="headInfo.STATE > 1" type="text" class="clock" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',onpicked:function(){$(this).trigger('change')},isShowClear:false})"
                           ng-model="headInfo.ACTUAL_IDENTIFICATION">
                </div>
            </li>
            <li class="fl">
                <div>
                    <span>下次检测日期</span>

                    <input type="text" ng-disabled="true" class="inp" ng-model="headInfo.NEXT_IDENTIFICATION">
                </div>
            </li>
            <li class="fl">
                <div>
                    <span>检测结果</span>
                    <select ng-disabled="headInfo.STATE > 1" ng-model="headInfo.RESULT_ID">
                        <option value="">请选择</option>
                        <option value="1">合格</option>
                        <option value="2">不合格</option>
                    </select>
                </div>
            </li>
            <li class="fl">
                <div>
                    <span>证书编号 </span>
                    <input type="text" class="inp" ng-model="headInfo.CERTIFICATE_CODE">
                </div>
            </li>
            <li class="fl">
                <div>
                    <span>计量费用 </span>
                    <input type="text"  class="inp" ng-model="headInfo.MONEY">
                </div>
            </li>
            <li class="fl">
                <div>
                    <span>检测人 </span>
                    <input type="text" class="inp" ng-model="headInfo.CHECK_PERSON">
                </div>
            </li>
            <li class="fl">
                <div>
                    <span>备注</span>
                    <textarea ng-readonly="headInfo.STATE > 1" style="width:870px;height:50px;resize: none;line-height:16px;text-indent:1em;border: 1px solid #bed4ed"
                              ng-model="headInfo.COMMENTS"></textarea>
                </div>
            </li>
        </ul>

        <hr />
        <div style="font-size:16px;margin-bottom:10px;">
            <span>附件信息</span>
        </div>
        <div class="data">
            <div class="operation">
                <!--<span style="font-size:12px;font-weight:bold">保养附件信息</span>-->
                <button class="btn fr" ng-click="getFile(1024)" ng-show="headInfo.STATE <= 1">添加附件</button>

            </div>
            <div class="table">
                <table cellpadding="0" border="0" cellspacing="0">
                    <thead>
                    <th>文件名称</th>
                    <th>提交人</th>
                    <th>上传时间</th>
                    <th>操作</th>

                    </thead>
                    <tbody>
                        <tr ng-repeat="(k,v) in attachRows">

                            <td ng-bind="v.CLIENT_NAME"></td>
                            <td ng-bind="v.CREATE_USER_ID_NAME"></td>
                            <td ng-bind="v.CREATE_TIME"></td>

                            <td>
                                <button ng-click="FileDown(v)">下载</button>
                                <button ng-show="headInfo.STATE <= 1" ng-click="delAttachModel(k)">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div style="margin-top:10px;">
            <button class="btn" ng-show="headInfo.STATE <= 1" ng-click="saveModel('1')">保存</button>
            <button class="btn" ng-show="headInfo.STATE <= 1" ng-click="saveModel('2')">保存返回</button>
            <button class="btn" ng-show="headInfo.STATE == 1" ng-click="submitModel()">提交</button>
            <button class="btn" ng-show="headInfo.STATE == 2" ng-click="auditModel()">审核</button>
            <button class="btn" ng-click="goBack()">返回</button>
        </div>
    </div>



</body>


</html>
