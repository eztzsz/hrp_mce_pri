<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>设备入账->科室申购详细</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8,chrome=1">
    <link rel="stylesheet" type="text/css" href="../../styles/common/base.css">
    <link rel="stylesheet" type="text/css" href="../../styles/common/common.css">
    <link rel="stylesheet" type="text/css" href="../../styles/mce/PageMcePurchaseDetail.css">
    <script type="text/javascript" src="../../scripts/new_angular/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../../scripts/new_angular/angular.1.2.29.js"></script>
    <script type="text/javascript" src="../../scripts/new_angular/appDirectives.js"></script>
    <script type="text/javascript" src="../../scripts/new_angular/appServices.js"></script>

    <script type="text/javascript" src="../../scripts/My97DatePicker/WdatePicker.js"></script>
    <link rel="stylesheet" type="text/css" href="../../scripts/My97DatePicker/skin/WdatePicker.css">
    <script type="text/javascript" src="../../scripts/mce/PageMcePurchaseDetail.js"></script>
</head>
<body ng-controller="index" ng-click="InputschangeState.changeState('a')">
    <div class="content">


        <div style="margin-bottom: 10px; border: 1px solid #B5CFED; height: 180px; width: 600px; ">
            <div class="fl" style="border: 1px solid #B5CFED;height:180px;width:300px;margin-right:30px;">
                <img style="width:300px;height:180px;" src="{{assetModel.PICTURE}}" alt="">

            </div>
            <div class="fl">
                <ul >

                    <li style="margin-top: 10px; margin-bottom: 10px;">
                        <span>资产名称:</span>
                        <input type="text" ng-readonly="true" class="lbl" ng-model="assetModel.ASSET_NAME">
                    </li>
                    <li style="margin-bottom:10px;">
                        <span>规格型号:</span>
                        <input type="text" ng-readonly="true" class="lbl" ng-model="assetModel.SPEC">
                    </li>
                    <li style="margin-bottom:10px;">
                        <span>单　　位:</span>
                        <input type="text" ng-readonly="true" class="lbl" ng-model="assetModel.UNIT_NAME">
                    </li>
                    <li style="margin-bottom:10px;">
                        <span>单　　价:</span>
                        <input type="text" ng-readonly="true" class="lbl" ng-model="assetModel.APPLY_PRICE">
                    </li>
                    <li style="margin-bottom:10px;">
                        <span>生产厂家:</span>
                        <input type="text" ng-readonly="true" class="lbl" ng-model="assetModel.PRD_NAME">
                    </li>
                    <li style="margin-bottom:10px;">
                        <span>供应商:</span>
                        <input type="text" ng-readonly="true" class="lbl" ng-model="assetModel.PRV_NAME">
                    </li>

                </ul>
            </div>
        </div>



        <div style="margin-bottom: 10px; border: 1px solid #B5CFED; height: 240px; width: 600px; ">
            <div style="padding-left: 20px;padding-top: 20px; padding-bottom: 20px; clear: both;">
                <div>
                    <ul class="modelList">
                        <li style="margin-bottom:10px;">
                            <span>单　　号:</span>
                            <input type="text" ng-readonly="true" style="width:500px;" class="inp" ng-model="assetModel.CODE">
                        </li>
                        <li style="margin-bottom:10px;">
                            <span>预算金额:</span>
                            <input type="text" ng-readonly="assetModel.STATE > 1" style="width:500px;" class="inp" ng-model="assetModel.APPLY_MONEY">
                        </li>
                        <li style="margin-bottom:10px;">
                            <span>购置类型:</span>
                            <select ng-disabled="assetModel.STATE > 1" style="height:30px;width:500px; border-color: rgb(190, 212, 237);" ng-model="assetModel.PURCHASE_TYPE_ID" ng-options="c.id as c.name for c in purchaseTypeList">
                                <option value="">请选择</option>
                            </select>
                        </li>
                        <li style="margin-bottom:10px;">
                            <span>购置理由:</span>
                            <input type="text" ng-readonly="assetModel.STATE > 1" style="width:500px;" class="inp" ng-model="assetModel.COMMENTS">
                        </li>


                    </ul>
                </div>
            </div>


            <div class="opera" style="padding-left: 20px;padding-right:20px">

                <button class="btn" ng-show="assetModel.STATE <= 1" ng-click="saveModel('1')">保存</button>
                <button class="btn" ng-show="assetModel.STATE <= 1" ng-click="saveModel('2')">保存返回</button>
                <button class="btn" ng-show="assetModel.STATE == 1" ng-click="submitModel()">提交</button>
                <button class="btn" ng-show="assetModel.STATE == 2" ng-click="auditModel()">审核</button>

                <button class="btn fr" ng-click="goBack()">返回</button>

                <!--<button class="btn" ng-click="saveModel(assetModel)">保存</button>
                <button class="btn" ng-click="goSteOne()">取消</button>-->
            </div>
        </div>


    </div>
</body>
</html>
