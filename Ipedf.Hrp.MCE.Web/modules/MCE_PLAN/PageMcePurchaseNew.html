<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>设备入账->科室申购新增</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8,chrome=1">
    <link rel="stylesheet" type="text/css" href="../../styles/common/base.css">
    <link rel="stylesheet" type="text/css" href="../../styles/common/common.css">
    <link rel="stylesheet" type="text/css" href="../../styles/mce/PageMcePurchaseNew.css">
    <script type="text/javascript" src="../../scripts/new_angular/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../../scripts/new_angular/angular.1.2.29.js"></script>
    <script type="text/javascript" src="../../scripts/new_angular/appDirectives.js"></script>
    <script type="text/javascript" src="../../scripts/new_angular/appServices.js"></script>

    <script type="text/javascript" src="../../scripts/My97DatePicker/WdatePicker.js"></script>
    <link rel="stylesheet" type="text/css" href="../../scripts/My97DatePicker/skin/WdatePicker.css">
    <script type="text/javascript" src="../../scripts/mce/PageMcePurchaseNew.js"></script>
</head>
<body ng-controller="index" ng-click="InputschangeState.changeState('a')">
   
    <div class="content">
        <div ng-show="stepObj.one">
            <div class="search">
                <span>设备分类</span>
                <my-param param="type" change="InputschangeState" param-obj="paramType" show-str="type" authority="false"></my-param>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <span>设备名称</span>
                <input type="text" class="inp" placeholder="设备名称" ng-model="paramObj.name">

                <button class="btn" ng-click="getAssetsList()">查询</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn" ng-click="goBack()">返回</button>
            </div>
            <div class="assetsList">
                <ul class="model">
                    <li ng-repeat="v in assetsList" class="item">

                        <div class="divData" style="margin-bottom:10px;">
                            <div style="border: 1px solid #B5CFED;height:180px;width:300px;">
                                <img style="width:300px;height:180px;" src="{{v.PICTURE}}" alt="">

                            </div>
                            <ul class="modelList">

                                <li>
                                    <span>资产名称:</span>
                                    <input type="text" ng-readonly="true" class="lbl" ng-model="v.NAME">
                                </li>
                                <li>
                                    <span>规格型号:</span>
                                    <input type="text" ng-readonly="true" class="lbl" ng-model="v.SPEC">
                                </li>
                                <li>
                                    <span>单位:</span>
                                    <input type="text" ng-readonly="true" class="lbl" ng-model="v.UNIT_ID_NAME">
                                </li>
                                <li>
                                    <span>单价:</span>
                                    <input type="text" ng-readonly="true" class="lbl" ng-model="v.PRICE">
                                </li>
                                <li>
                                    <span>生产厂家:</span>
                                    <input type="text" ng-readonly="true" class="lbl" ng-model="v.PRD_ID_NAME">
                                </li>
                                <li>
                                    <span>供应商:</span>
                                    <input type="text" ng-readonly="true" class="lbl" ng-model="v.PRV_ID_NAME">
                                </li>

                            </ul>
                        </div>
                        <div class="opera">
                            <span>申购数量:</span>
                            <input type="text" class="inp" ng-model="v.APPLY_AMOUNT">
                            <button class="btn" ng-click="goStepTwo(v)">申购</button>
                        </div>
                    </li>

                </ul>
                <div>
                    <mainpager my-pager="mainPager" my-search="getAssetsList(curIndex)"></mainpager>
                </div>
            </div>
        </div>

        <div ng-show="stepObj.two">

            <div style="margin-bottom: 10px; border: 1px solid #B5CFED; height: 180px; width: 600px; ">
                <div class="fl" style="border: 1px solid #B5CFED;height:180px;width:300px;margin-right:30px;">
                    <img style="width:300px;height:180px;" src="{{assetModel.PICTURE}}" alt="">

                </div>
                <div class="fl">
                    <ul class="modelList">

                        <li style="margin-top: 10px; margin-bottom: 10px;">
                            <span>资产名称:</span>
                            <input type="text" ng-readonly="true" class="lbl" ng-model="assetModel.NAME">
                        </li>
                        <li style="margin-bottom:10px;">
                            <span>规格型号:</span>
                            <input type="text" ng-readonly="true" class="lbl" ng-model="assetModel.SPEC">
                        </li>
                        <li style="margin-bottom:10px;">
                            <span>单　　位:</span>
                            <input type="text" ng-readonly="true" class="lbl" ng-model="assetModel.UNIT_ID_NAME">
                        </li>
                        <li style="margin-bottom:10px;">
                            <span>单　　价:</span>
                            <input type="text" ng-readonly="true" class="lbl" ng-model="assetModel.PRICE">
                        </li>
                        <li style="margin-bottom:10px;">
                            <span>生产厂家:</span>
                            <input type="text" ng-readonly="true" class="lbl" ng-model="assetModel.PRD_ID_NAME">
                        </li>
                        <li style="margin-bottom:10px;">
                            <span>供应商:</span>
                            <input type="text" ng-readonly="true" class="lbl" ng-model="assetModel.PRV_ID_NAME">
                        </li>

                    </ul>
                </div>
            </div>

            <div style="margin-bottom: 10px; border: 1px solid #B5CFED; height: 240px; width: 600px; ">
                <div style="padding-left: 20px;padding-top: 20px; padding-bottom: 20px; clear: both;">
                    <div>
                        <ul class="modelList">
                            <li style="margin-bottom:10px;">
                                <span>单　　号:</span>
                                <input type="text" ng-readonly="true" style="width:500px;" class="inp" ng-model="assetModel.CODE">
                            </li>
                            <li style="margin-bottom:10px;">
                                <span>预算金额:</span>
                                <input type="text" style="width:500px;" class="inp" ng-model="assetModel.APPLY_MONEY">
                            </li>
                            <li style="margin-bottom:10px;">
                                <span>购置类型:</span>
                                <select style="height:30px;width:500px; border-color: rgb(190, 212, 237);" ng-model="assetModel.PURCHASE_TYPE_ID" ng-options="c.id as c.name for c in purchaseTypeList">
                                    <option value="">请选择</option>
                                </select>
                            </li>
                            <li style="margin-bottom:10px;">
                                <span>购置理由:</span>
                                <input type="text" style="width:500px;" class="inp" ng-model="assetModel.COMMENTS">
                            </li>


                        </ul>
                    </div>
                </div>


                <div class="opera" style="padding-left:20px">
                    <button class="btn" ng-click="saveModel(assetModel)">保存</button>
                    <button class="btn" ng-click="goSteOne()">取消</button>
                </div>
            </div>
         </div>

    </div>


</body>
</html>
